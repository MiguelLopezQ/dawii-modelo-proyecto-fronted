<app-menu></app-menu>
<p>consulta-sede works!</p>
<div class="container">

    <form class="content"  (submit) = "consultaSede()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de sede</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="direccion" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]= "nombre" />
                </div>
                <label for="direccion" class="col-lg-1">Direccion</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="dni" id="direccion"  [(ngModel)]= "direccion" />
                </div>
                <label for="codigoPostal" class="col-lg-1">CodigoPostal</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="codigoPostal" id=" codigoPostal"  [(ngModel)]= " codigoPostal" />
                </div>

                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
            <div class="col-lg-4">
                <label for="pais">Pais</label>
                <select  id="pais"  name="pais" class="form-control" [(ngModel)]="selPais" >    
                    <option value="-1">[Seleccione]</option>
                    <option *ngFor="let aux of paises"    value="{{ aux.idPais }}">
                              {{ aux.nombre }}
                    </option>    
                </select>
            </div>
       
            </div>
     </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>CodigoPostal</th>
                            <th>Pais</th>
                            <th>Estado</th>
                            <th>Fecha Creacion</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of sedes" >
                                 <td>{{ aux.idSede }}</td>   
                                 <td>{{ aux.nombre }}</td>   
                                 <td>{{ aux.direccion }}</td>
                                 <td>{{ aux. codigoPostal }}</td> 
                                 <td>{{ aux.pais?.nombre }} </td> 
                                 <td>{{ aux.estado==1?'Activo':'Inactivo' }}</td>
                                 <td>{{ aux.fechaCreacion }}</td>   
                            </tr>

                    </tbody>
                       

                </table>


         </div>
            </form>

         </div>
