<app-menu></app-menu>
<div class="container">
    <form class="content"  (submit)= "registraProducto()" >
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Producto </h6>
            </div>
        </div>
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)] = "producto.nombre" />
                </div>
                <div class="col-lg-9">
                    <label for="serie">Serie</label>
                    <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)] = "producto.serie" />
                </div>  
                <div class="col-lg-9">
                    <label for="durabilidad">Durabilidad </label>
                    <input type="text" class="form-control" name="durabilidad" id="durabilidad"  [(ngModel)] = "producto.durabilidad" />
                </div>          
         </div>
        <div class="row" style="margin-top: 3%">
     
        <div class="col-lg-3">
            <label for="fechaVigencia">Fecha de vigencia</label>
            <input type="date"  d class="form-control" name="fechaVigencia" id="fechaVigencia" placeholder="aaaa/mm/aa" [(ngModel)] = "producto.fechaVigencia" />
        </div>
        <div class="col-lg-3">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="precio" maxlength="8"   [(ngModel)] = "producto.precio" />
        </div>
        <div class="col-lg-5">
            <label for="stock">Stock</label>
            <input type="number" class="form-control"  name="stock" id="stock"   [(ngModel)] = "producto.stock" />
        </div>
    </div>
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-4">
                <label for="marca">Marca</label>
                <select  id="marca" name="marca" class="form-control" [(ngModel)] = "producto.marca!.idMarca">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of marca" value="{{aux.idMarca}}">
                        {{aux.nombre}}
                    </option>   
                </select>
            </div>
            <div class="col-lg-4">
                <label for="pais">Pais</label>
                <select  id="pais" name="pais" class="form-control" [(ngModel)] = "producto.pais!.idPais">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of pais" value="{{aux.idPais}}">
                        {{aux.nombre}}
                    </option>    
                </select>
            </div>

        </div>
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
      </div>
     </form>
    </div>
